            <br>
            <button type="button" class="btn btn-primary btn-lg" style="width: 650px !important; font-size: 42px" ng-click="gerarSenhaPreferencial()">Solicitar nova senha preferencial </button>
            <br>
            <br>
            <br>
            <div ng-if="senha.id != null">
                <h1 style="color: red">Senha NÂº {{senha.senha}}</h1>
                <h2>Gerada no dia: {{senha.dataEmissao | date:"MM/dd/yyyy 'as' HH:mm" }}</h2>

        </div>

</div>
