<h3>Bem-vindo {{guiche.usuario.login}} !</h3>
<div class="panel panel-default" style="margin-top: 30px">
    <div class="panel-body">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" ng-submit="apertura()" role="form">
            <div class="form-group" style="padding: 10px">
                <label class="col-sm-3 control-label" for="guiche">Nº do seu guichê:</label>
                <i class="fa fa-key"></i>
                <div class="col-sm-9">
                    <input type="number" name="guiche" id="guiche" class="form-control" ng-model="guiche.numero" required max="100"
                        min="0">
                    <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">Guichê é requerido</span>
                </div>
            </div>
            <div class="form-actions" align="center" style="margin-top: 50px">
