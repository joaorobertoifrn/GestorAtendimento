<div class="panel panel-default" style="margin-top: 30px">
    <div class="panel-body">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" ng-submit="logar()" role="form">
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <i class="fa fa-key"></i>
                <input type="text" name="usuario" id="usuario" class="form-control" ng-model="UsuarioFactory.login"
                    required>
                <span ng-show="form.usuario.$dirty && form.usuario.$error.required" class="help-block">Usuário é requerido</span>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <i class="fa fa-lock"></i>
                <input type="password" name="senha" id="senha" class="form-control" ng-model="UsuarioFactory.senha"
                    required>
                <span ng-show="form.senha.$dirty && form.senha.$error.required" class="help-block">Senha é requerida</span>
            </div>
            <div class="form-actions" align="center">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-danger" style="width: 300px !important">LOGIN </button>
