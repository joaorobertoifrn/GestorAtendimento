<div class="alert alert-info" role="alert">
    <div class="row">
        <p class="alert-link col-md-4">Usuário: {{guiche.usuario.login}}</p>
        <p class="alert-link col-md-4">Guichê número: {{guiche.numero}}</p>
        <p class="alert-link col-md-4" ng-if="proximaSenha.senha != null">Senha atual: {{proximaSenha.senha}}</p>
    </div>
</div>
<div class="panel panel-default" style="margin-top: 20px">
    <div class="panel-body">
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <form name="form" ng-submit="logar()" role="form">
            <!--</div>-->
            <div class="form-actions" align="center">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-lg btn-danger" style="width: 300px !important;font-size: 24px !important"
                    ng-click="chamaProximaSenha()">
                    <span class="glyphicon glyphicon-arrow-right"></span> Proxima senha </button>
                <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="> </div>

<table st-table="rowCollection" class="table table-striped" ng-if="!!senhas.length">
    <thead>
        <tr>
            <th>Senha
                <th>Tipo
                    <th>Hora
                        <tbody>
                            <tr ng-repeat="senha in senhas">
                                <td>{{senha.senha}}
                                    <td>{{senha.tipo}}
                                        <td>{{senha.dataEmissao | date : 'HH:mm a'}} </table>
